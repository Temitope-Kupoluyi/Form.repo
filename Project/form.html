<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>School Vacation Trip Form</h1>
  <form class="survey-form">
    <div class="form-control">
      <label for="name" id="label-name">Name</label>
      <input type="text" id="name" placeholder="Enter your name"/>
    </div>
    <div class="form-control">
      <label for="email" id="label-email">Email</label>
      <input type="text" id="email" placeholder="Enter your email"/>
    </div>
    <div class="form-control">
      <label for="age" id="label-age">Age</label>
      <input type="text" id="age" placeholder="Enter your age"/>
    </div>
    <div class="form-control">
      <label for="address" id="label-address">Address</label>
      <input type="text" id="address" placeholder="Enter your address"/>
    </div>

    <div class="form-control">
      <label for="role" id="label-role">Which option best describes you</label>
      <select name="role" id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="principal">Principal</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-control">
      <label>Would you invite people?</label>
      <label for="invite-1">
        <input type="radio"
               id="invite-1"
               name="invite">Yes</input>
      </label>
      <label for="invite-2">
        <input type="radio"
               id="invite-2"
               name="invite">No</input>
      </label>
      <label for="invite-3">
        <input type="radio"
               id="invite-3"
               name="invite">Maybe</input>
      </label>
    </div>

    <div class="form-control">
      <label>Places you would like to visit</label>
      <label for="inp-1">
        <input type="checkbox"
               name="inp">Cappadocia</input>
      </label>
      <label for="inp-2">
        <input type="checkbox"
               name="inp">London</input>
      </label>
      <label for="inp-3">
        <input type="checkbox"
               name="inp">Pokhara</input>
      </label>
      <label for="inp-4">
        <input type="checkbox"
               name="inp">South Africa</input>
      </label>
      
      <label for="inp-5">
        <input type="checkbox"
               name="inp">Barcelona</input>
      </label>
      <label for="inp-6">
        <input type="checkbox"
               name="inp">Crete</input>
      </label>
      <label for="inp-7">
        <input type="checkbox"
               name="inp">Greece</input>
      </label>
      <label for="inp-8">
        <input type="checkbox"
              name="inp">China</input>
      </label>
    </div>

    <div class="form-control">
      <label for="comment">Any comments or suggestions</label>
      <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
    </div>

    <button type="submit" value="submit">Submit</button>
  </form>
</body>
</html>
